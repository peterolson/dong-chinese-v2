name: Dong Dictionary Sync (Weekly)

on:
  schedule:
    - cron: '0 7 * * 1' # Every Monday, 07:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - name: Create schemas
        run: |
          node -e "import('postgres').then(m => { const s = m.default(process.env.DATABASE_URL); s\`CREATE SCHEMA IF NOT EXISTS stage\`.then(() => s\`CREATE SCHEMA IF NOT EXISTS dictionary\`.then(() => process.exit(0))) })"
      - run: npx drizzle-kit push --force
      - name: Create char view
        run: npm run dictionary:create-char-view
      - run: npm run dictionary:import-dong-dictionary
      - name: Import legacy history into char_manual
        run: npm run import:legacy-history
