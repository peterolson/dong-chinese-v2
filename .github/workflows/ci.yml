name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run check

  test:
    permissions:
      pull-requests: write
      statuses: write
    runs-on: ubuntu-latest
    # Playwright container has browsers + OS deps pre-installed (no 5-min install-deps step).
    # Update the tag when upgrading @playwright/test in package.json.
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: local
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://root:mysecretpassword@postgres:5432/local
      BETTER_AUTH_SECRET: ci-test-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - name: Create schemas
        run: |
          node -e "import('postgres').then(m => { const s = m.default(process.env.DATABASE_URL); s\`CREATE SCHEMA IF NOT EXISTS stage\`.then(() => s\`CREATE SCHEMA IF NOT EXISTS dictionary\`.then(() => process.exit(0))) })"
      - run: npx drizzle-kit push --force
      - name: Create char view
        run: npm run dictionary:create-char-view
      - run: npm run test:coverage

      # --- Coverage reporting ---
      - name: Extract coverage percentage
        if: always()
        id: coverage
        run: |
          COVERAGE=$(node -e "const c = require('./coverage/coverage-summary.json'); console.log(c.total.lines.pct)")
          echo "percentage=$COVERAGE" >> "$GITHUB_OUTPUT"
          echo "### Coverage: ${COVERAGE}%" >> "$GITHUB_STEP_SUMMARY"

      - name: Check patch coverage
        if: github.event_name == 'pull_request'
        id: patch
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin ${{ github.base_ref }} --deepen=50
          node scripts/check-patch-coverage.mjs \
            --threshold=70 \
            --base=origin/${{ github.base_ref }} || true

      - name: Check project coverage regression
        if: github.event_name == 'pull_request'
        id: project
        run: |
          BASELINE=$(curl -sf "https://gist.githubusercontent.com/peterolson/${{ secrets.GIST_ID }}/raw/dong-chinese-v2-baseline.json" | node -e "process.stdin.on('data',d=>{console.log(JSON.parse(d).message.replace('%',''))})" 2>/dev/null || echo "0")
          CURRENT=${{ steps.coverage.outputs.percentage }}
          DIFF=$(node -e "const d = parseFloat('$CURRENT') - parseFloat('$BASELINE'); console.log((d >= 0 ? '+' : '') + d.toFixed(2))")
          PASS=$(node -e "
            const base = parseFloat('$BASELINE');
            const curr = parseFloat('$CURRENT');
            console.log(base <= 0 || curr >= base - 1 ? 'true' : 'false');
          ")
          echo "baseline=$BASELINE" >> "$GITHUB_OUTPUT"
          echo "diff=$DIFF" >> "$GITHUB_OUTPUT"
          echo "pass=$PASS" >> "$GITHUB_OUTPUT"
          echo "description=${CURRENT}% (${DIFF}% from baseline)" >> "$GITHUB_OUTPUT"

      - name: Post coverage status checks
        if: github.event_name == 'pull_request' && always()
        run: |
          SHA=${{ github.event.pull_request.head.sha }}
          API="https://api.github.com/repos/${{ github.repository }}/statuses/$SHA"
          AUTH="Authorization: Bearer ${{ github.token }}"

          # Patch coverage status
          PATCH_STATE=${{ steps.patch.outputs.pass == 'true' && 'success' || 'failure' }}
          PATCH_DESC="${{ steps.patch.outputs.description || 'no instrumentable new lines' }}"
          curl -sf -X POST "$API" \
            -H "$AUTH" -H "Accept: application/vnd.github+json" \
            -d "{\"state\":\"$PATCH_STATE\",\"description\":\"$PATCH_DESC\",\"context\":\"coverage/patch\"}"

          # Project coverage status
          PROJECT_STATE=${{ steps.project.outputs.pass == 'true' && 'success' || 'failure' }}
          PROJECT_DESC="${{ steps.project.outputs.description || 'unknown' }}"
          curl -sf -X POST "$API" \
            -H "$AUTH" -H "Accept: application/vnd.github+json" \
            -d "{\"state\":\"$PROJECT_STATE\",\"description\":\"$PROJECT_DESC\",\"context\":\"coverage/project\"}"

      - name: Coverage PR comment
        if: github.event_name == 'pull_request' && always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: coverage/coverage-summary.json
          file-coverage-mode: changes

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && always()
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: dong-chinese-v2-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          minColorRange: 50
          maxColorRange: 90

      - name: Update coverage baseline
        if: github.ref == 'refs/heads/main' && always()
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: dong-chinese-v2-baseline.json
          label: baseline
          message: ${{ steps.coverage.outputs.percentage }}%

  test-e2e:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: local
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://root:mysecretpassword@postgres:5432/local
      ORIGIN: http://localhost:4173
      BETTER_AUTH_SECRET: ci-test-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - name: Create schemas
        run: |
          node -e "import('postgres').then(m => { const s = m.default(process.env.DATABASE_URL); s\`CREATE SCHEMA IF NOT EXISTS stage\`.then(() => s\`CREATE SCHEMA IF NOT EXISTS dictionary\`.then(() => process.exit(0))) })"
      - run: npx drizzle-kit push --force
      - name: Create char view
        run: npm run dictionary:create-char-view
      - run: npx playwright test
